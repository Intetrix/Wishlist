<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" type="text/css" href="../style/css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/favicon.png"
      type="image/png"
    />
</head>
<body>
    <header class="header container">
        <div class="header_container">
            <nav class="header__nav">
                <ul class="header__nav_list">
                    <li>
                        <a class="header__nav_list-link" href="#about">About me</a>
                    </li>
                    <li>
                        <a class="header__nav_list-link" href="#mobile-app">Wishlist</a>
                    </li>
                </ul>
            </nav>
            <div class="header_switch-theme">
                <button id="theme-toggle" class="theme-toggle">
                    <img id="theme-icon" src="../assets/img/icon-sun.png" alt="Theme Icon">
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="about-me">
            <div class="about-me__container">
                <div class="about-me__photo">
                    <img src="../assets/img/3-fOUEv8SV4.jpg" alt="My Photo" />
                </div>
                <div class="about-me__info">
                    <h1 class="about-me__name">Таня</h1>
                    <div class="about-me__details">
                        <div class="about-me__size">
                            <h2>Размер одежды</h2>
                            <p>86/61/91</p>
                            <p>если есть сомнения насчет размера, лучше выбирать больший</p>
                        </div>
                        <div class="about-me__shoe-size">
                            <h2>Размер обуви</h2>
                            <p>38-39</p>
                        </div>
                        <div class="about-me__interests">
                            <h2>Интересы</h2>
                            <p>Программирование, Моделирование, Путешествия</p>
                        </div>
                        <div class="about-me__other">
                            <h2>Другое</h2>
                            <p>Люблю читать, готовить и заниматься спортом.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="wishlist">

        </section>
    </main>
    <footer class="container">

    </footer>
</body>
</html>
